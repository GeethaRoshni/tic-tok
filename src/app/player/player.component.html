<li class="active">
    <span class="player">
        <span class="player-name" *ngIf="!isEdit">{{playerName}}</span>
        <input type="text" *ngIf="isEdit" [(ngModel)]="playerName">
        <span class="player-symbol">{{playerSymbol}}</span>
    </span>
    <button (click)="editName()">{{isEdit ? 'Save' : 'Edit'}}</button>

</li>
