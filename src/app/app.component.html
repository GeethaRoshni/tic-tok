<header>
  <img src="assets/game-logo.png">
  <h1>Tic Tac Toe </h1>
</header>
<main>
  <div id="game-container">
    <ol id="players">
      <ng-container *ngFor="let player of playerList; let i=index">
        <app-player [playerName]="player.name" [playerSymbol]="player.symbol" (playerNameEmt)="updatePalyerName($event, i)"> </app-player>
      </ng-container>
    </ol>
    <app-game-board></app-game-board>
  </div>
</main>
